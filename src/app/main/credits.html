<div class="container" style="min-height: {{contHeight}}px">
	<h1 class="first centered">2015 content whipped into shape by...</h1>

	<div class="form-container">
      <div class="row form-list" ng-repeat="horse in horses track by $index" ng-class-odd="'odd'" ng-class-even="'even'">
          <div>
              <div class="row horse-overview">
                  <div class="col-xs-2">
                      <div class="horse-number-f"><img src="/assets/team/{{horse.image}}.jpg" alt="{{horse.name-first}} {{horse.name-last}}"></div>
                  </div>
                  <div class="col-xs-10">
                      <h2>{{horse.namefirst}} "{{horse.nickname}}" {{horse.namelast}} </h2>
                      <p><span class="xs-div"><span class="light">team:</span> {{horse.team}}</span>
                      <span class="xs-div"><span class="light">email: </span> <a href="mailto:{{horse.email}}"> {{horse.email}}</a></span></p>
                  </div>
              </div>
          </div>   
      </div>
  </div>

</div>
