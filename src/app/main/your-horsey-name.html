<div class="container name">
	<h1 class="first">Discover your horsey self</h1>
	<p>It's all well and good to look at all these horses and judge, but have you ever looked at from the horses point of view? Now you can. Enter your human name to discover your inner horse!</p>

	<form ng-submit="assignName()" class="form">
		<div class="form-group">
		  <input type="text" ng-model="realName" placeholder="enter your human name" class="w100 form-control">
		  <button type="submit" class="w100 form-control btn btn-primary">name me</button>
		 </div>
	</form>

	<div class="text-center" ng-show="finalName">

	<p>Your horsey name is</p>
  <h2>{{finalName}}</h2>
  <p>{{finalSpur}}</p>

  </div>

</div>
